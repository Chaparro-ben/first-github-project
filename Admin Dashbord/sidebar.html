<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="https://kit.fontawesome.com/5009ce6fb2.js" crossorigin="anonymous"></script>
    <script src="path/to/dist/feather.js"></script>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div class="main">

        <div class="sidebar">
            <div class="sidebar_top">
                <div class="logo">
                    <img src="Img/Trippie_Redd-logo.png" width="100px" alt="">
                </div>
                <a href="#" class="menu-btn">
                    <span class="las la-bars"></span>
                </a>
            </div>
            <ul class="list_menu">
                 <li>
                    <!-- icons -->
                    <a href="#dashboard">
                        <span class="icons">
                            <i class="las la-home"></i>
                        </span>
                        <span class="text">Dashboard</span>
                    </a>
                 </li>
                 <li>
                    <!-- icons -->
                    <a href="#dashboard">
                        <span class="icons">
                            <i class="las la-users"></i>
                        </span>
                        <span class="text">All Users</span>
                    </a>
                 </li>
                 <li>
                    <!-- icons -->
                    <a href="#dashboard">
                        <span class="icons">
                            <i class="las la-comment-alt"></i>
                        </span>
                        <span class="text">Messages</span>
                    </a>
                 </li>
                 <li>
                    <!-- icons -->
                    <a href="#dashboard">
                        <span class="icons">
                            <i class="las la-heart"></i>
                        </span>
                        <span class="text">Favorites</span>
                    </a>
                 </li>
                 <li>
                    <!-- icons -->
                    <a href="#dashboard">
                        <span class="icons">
                            <i class="las la-shopping-cart"></i>
                        </span>
                        <span class="text">Orders</span>
                    </a>
                 </li>
                 <li>
                    <!-- icons -->
                    <a href="#dashboard">
                        <span class="icons">
                            <i class="las la-cog"></i>
                        </span>
                        <span class="text">Settings</span>
                    </a>
                 </li>
            </ul>

            <div class="sidebar_bottom">
                <div class="profile-sec">
                    <span>
                        <img src="Img/IMG_1825.jpg" alt="">
                    </span>
                    <span class="texts">
                        <span class="username">Master UserName</span>
                        <span class="role">admin</span>
                    </span>
                </div>
            </div>
        </div>
        <div class="content">
            <h1>This is the content area right side</h1>
        </div>
    </div>
</body>
</html>
