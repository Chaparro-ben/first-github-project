<!DOCTYPE html>
<html >
<head>
    <title>Html form</title>
</head>
<body>
    <h1>HTML Forms</h1>

    <form>
        <label for="username">enter username:</label>
        <input type="text" id="username" name="username" placeholder="username"required >
        <br><br>
        <label for="Email">enter email:</label>
        <input type="email" id="email" name="email" placeholder="email">
        <br><br>
        <label for="password">enter password:</label>
        <input type="password" id="password" name="password" placeholder="choose a password" required>
        <br><br>
        <label for="reset">Birthday</label>
        <input type="reset">

        <p>Select your age:</p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>

        <br><br>

        <label for="">Sercurity question:</label>
        <select name="question" id="question">
            <option value="q1">What is your favorite song?</option>
            <option value="q2">What is your favorite artist?</option>
            <option value="q3">What is your shoe?</option>
        </select>

        <br><br>

        <label for="answer">Sercurity question answer</label>
        <input type="text" name="answer" id="answer">

        <br><br>

        <label for="bio">Your bio</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

        <br><br>
        <input type="submit" value="submit the form">
        
    </form>
</body>
</html>
