<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5009ce6fb2.js" crossorigin="anonymous"></script>
    <title>Ben's shop</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <section id="sidebar">
        <section class="title-container">
            <img src="https://www.pngitem.com/pimgs/m/178-1783030_online-shopping-logo-png-transparent-png.png" width="44px" alt="logo">
            <h1>Ben's Shop</h1>
        </section>
        <section class="links-container">
            <div class="links">
                <div class="icons">
                    <i class="fas fa-house-user"></i>
                </div>
                <span>Dashboard</span>
            </div>
            <div class="links">
                <div class="icons">
                    <i class="fa-solid fa-shirt"></i>
                </div>
                <span>Clothes</span>
            </div>
            <div class="links">
                <div class="icons">
                    <i class="fas fa-comments"></i>
                </div>
                <span>Chat</span>
            </div>
            <div class="links">
                <div class="icons">
                    <i class="fas fa-cog"></i>
                </div>
                <span>Settings</span>
            </div>
        </section>
    </section>
    <section id="main-dashboard-content">
        <section id="top-section">
            <div class="input-box">
                <input placeholder="Search...">
                <div>
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="action-icons">
                <figure class="about-me_picture--mask">
                    <img src="https://mail.google.com/mail/u/0?ui=2&ik=d2416b7872&attid=0.1&permmsgid=msg-f:1752484835207079843&th=185213ac2cc6e7a3&view=fimg&fur=ip&sz=s0-l75-ft&attbid=ANGjdJ8LmWuqLngEJl5NfUR68LBIhl9poZUSaSKM1YQjFPy6h4NdZTYQYoJQpkHO-4n7Pucpdi-iM2PsrvXzTRmMzeuidw18Qf2mDpU8TjykciAFnnh3I3_c2x4JxeQ&disp=emb&realattid=1851d4b43cd63a571e51" alt="" class="picture">
                </figure>
                <div class="action-icon-one"></div>
            </div>
        </section>
        <h1 id="welcome-title">Welcome Back, Chaparro</h1>
        <section id="grid-container">
            <div class="grid-item one">
                <img src="https://www.pngitem.com/pimgs/m/178-1783030_online-shopping-logo-png-transparent-png.png" alt="" class="picture">
                <span>Item 1</span>
            </div>
            <div class="grid-item two">Item 2</div>
            <div class="grid-item tree">Item 3</div>
            <div class="grid-item four">Item 4</div>
        </section>
    </section>
</body>
</html>
