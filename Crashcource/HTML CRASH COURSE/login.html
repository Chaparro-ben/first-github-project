<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form>
        <div> <!-- div is for styling later-->
            <label>Email</label>
            <input type="email" required />
        </div>
        <hr>
        <div>
            <label>Password</label>
            <input type="password" />
        </div>
        <div>
            <label>Comfirm <span>Password</span></label> <!-- span is for later styling-->
            <input type="password" />
        </div>
        <div>
            <label>Age</label>
            <input type="number" />
        </div>
        <div>
            <label>Date</label>
            <input type="date" />
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
