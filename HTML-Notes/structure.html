<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Structure</title>
</head>
<body>
    <h1>Education Solutions</h1>
    <main> <!-- Main is defines content specific-->
        <section> <!-- Section element is define as a group of content with single theme-->
            <h2>Contact Us</h2>
            <p>Email: educationsolution@email.com</p>
        </section>
        <footer> <!-- footer element is the content at the bottom of the page, such as social media information-->
            <h2>Social Media</h2>
            <nav> <!--  Nav is defined as a group of elements that help users navigate away from the current page-->
                <a href="#">Link</a>
                <a href="#">Link</a>
            </nav>
        </footer>
    </main>
</body>
</html>
