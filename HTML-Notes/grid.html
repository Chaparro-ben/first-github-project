<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <h1>Fractional Unit</h1>
    <div class="grid-container">
        <div class="grid-items">1</div>
        <div class="grid-items">2</div>
        <div class="grid-items">3</div>
    </div>
    <br>
    <h1>Repeat Function</h1>
    <div class="grid-container-repeat">
        <div class="grid-items">1</div>
        <div class="grid-items">2</div>
        <div class="grid-items">3</div>
    </div>
    <br>
    <h1>Grid Rows</h1>
    <div class="grid-row-container">
        <div class="grid-items">1</div>
        <div class="grid-items">2</div>
        <div class="grid-items">3</div>
    </div>
    <br>
    <h1>Grid Rows *% Values*</h1>
    <div class="grid-row-container-percents">
        <div class="grid-items">1</div>
        <div class="grid-items">2</div>
        <div class="grid-items">3</div>
    </div>
    <br>
    <h1>Grid Rows *Auto*</h1>
    <div class="grid-row-container-auto">
        <div class="grid-items">1</div>
        <div class="grid-items">2</div>
        <div class="grid-items">3</div>
    </div>
    <br>
    <h1>Grid Template</h1>
    <div class="grid-template-container">
        <div class="grid-items">1</div>
        <div class="grid-items">2</div>
        <div class="grid-items">3</div>
        <div class="grid-items">4</div>
    </div>
    <br>
    <h1>Grid Template *mix units*</h1>
    <div class="grid-template-container_mix">
        <div class="grid-items_mix">1</div>
        <div class="grid-items_mix">2</div>
        <div class="grid-items_mix">3</div>
        <div class="grid-items_mix">4</div>
    </div>
    <br>
    <h1>Grid Gap</h1>
    <div class="grid-template-container_gap">
        <div class="grid-items">1</div>
        <div class="grid-items">2</div>
        <div class="grid-items">3</div>
        <div class="grid-items">4</div>
    </div>
    <br>
    <h1>Grid Span</h1>
    <div class="grid-column">
        <div class="grid-items-2 item-1">Item</div>
        <div class="grid-items-2 item-2">Item</div>
    </div>
    <br>
    <h1>Grid Areas</h1> <!-- Refer to Notes for help-->
    <div class="grid-area">
        <div class="grid-items area-item-1">Area 1</div>
        <div class="grid-items area-item-2">Area 2</div>
        <div class="grid-items area-item-3">Area 3</div>
    </div>
    
</body>
</html>
