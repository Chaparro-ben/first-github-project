<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <!-- Notes
    Elements inside the flex container are called flex items. These are the elements that will change their size to adapt to their containers.
    flexbox default inside a container is row
    If the total width of flex items is wider than the container, items overflow outside of the container. 
        -->
    <h1>Flex Container</h1>
    <div class="flex_container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
    <br>
    <h1>Row-reverse</h1>
    <div class="row-reverse_container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
    <br>
    <h1>Column Container</h1>
    <div class="column_container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
    <br>
    <h1>Justify Container</h1>
    <div class="justify_container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
    <br>
    <h1>Flex-End</h1>
    <div class="flex-end_container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
    <br>
    <h1>Align-Items</h1>
    <div class="align-items">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
    <br>
    <h1>Flex-Wrap</h1>
    <div class="flex-wrap">
        <div class="item2">1</div>
        <div class="item2">2</div>
        <div class="item2">3</div>
        <div class="item2">4</div>
        <div class="item2">5</div>
        <div class="item2">6</div>
    </div>
    <br>
    <h1>Flex-Basis</h1>
    <div class="flex-basis">
        <div class="item3 one">1</div>
        <div class="item3 two">2</div>
    </div>
    <h1>Flex-Shrink</h1>
    <div class="flex-shrink">
        <div class="item">1</div>
    </div>
    <div class="default-vaules">
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="shorthand">Shorthand</div>
    </div>
</body>
</html>
