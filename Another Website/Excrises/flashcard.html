<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="flashcard.css">
    <title>Flashcards</title>
</head>
<body>
    <header>
        <h1 class="header">Flashcard</h1>
    </header>
    <div class="container">
        <div class="add-flashcard-con">
            <button id="add-flashcard">Add Flashcard</button>
        </div>
    </div>

    <!-- display card of questions and answers here -->
    <div id="card-con">
        <div class="card-list-container"></div>
    </div>

    <!-- Input form for users to fill questions and answers -->
    <div class="question-container hide" id="add-question-card">
        <h2>Add Flashcard</h2>
        <div class="wrapper">
            <!-- error message -->
            <div class="error-con">
                <span class="hide" id="error">Input fields cannot be empty!</span>
            </div>
            <!-- close button -->
            <i class="fa-solid fa-xmark" id="close-btn"></i>
        </div>

        <label for="question">Question:</label>
        <textarea id="question" placeholder="Type the question here..." rows="2" class="input">
        </textarea>
        <label for="answer">Answers:</label>
        <textarea id="answer" rows="4" class="input" placeholder="Type the answers here..."></textarea>
        <button id="save-btn">Save</button>
    </div>

    <!-- script -->
    <script src="flashcard.js"></script>
</body>
</html>
