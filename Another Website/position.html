<!DOCTYPE html>
<html lang="en">
<head>

    <title>Position</title>
</head>
<body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
    ">
    <div style="
    background-color:black;
    color:white;
    position: fixed;
    top: 0;
    height: 50px;
    left: 0;
    right: 0;
    z-index: 100;
    ">header</div>

    <div style="
    background-color:green;
    color:white;
    position: fixed;
    left:0;
    bottom: 0;
    top: 50px;
    width: 72px;
    ">
    sidebar
    <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 0;
    right: 0;
    z-index: 2;
    ">X</div></div>

    <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 60px;
    right: 10px;
    z-index: 2;
    ">absolute</div>

    <div style="
        background-color:lightblue;
        height: 200px;
        width: 200px;
        position: static;
    ">div 1</div>
    <div style="
    background-color:lightpink;
    height:200px;
    width:200px;
    position: relative;

    ">div 2
    <div style="
        position: absolute;
        background-color: black;
        color: white;
        bottom: 10px;

        z-index: 2;
        ">5:00
        </div>
    </div>
</body>
</html>
