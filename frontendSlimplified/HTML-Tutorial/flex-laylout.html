<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex layout</title>
    <link rel="stylesheet" href="flex-layout.css">
</head>
<body>
    <h1>Layout #1</h1>
    <div class="container">
        <div class="box"></div>
        <div class="box-wrapper">

            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

    <h1>Layout #2</h1>
    <div class="container-2">
        <div class="row">
            <div class="thin-box"></div>
            <div class="box-wrapper-2">
                <div class="box-2"></div>
                <div class="box-2"></div>
                <div class="box-2"></div>
                <div class="box-2"></div>
                <div class="box-2"></div>
                <div class="box-2"></div>
            </div>
        </div>
    </div>

    <h1>Layout #3</h1>
    <div class="container-3">
        <div class="box-wrapper-3">
            <div class="box-3 box-small"></div>
            <div class="box-3 box-small"></div>
            <div class="box-3 box-small"></div>
        </div>
        <div class="box-3 box-large"></div>
    </div>

    <h1>Layout #4</h1>
    <div class="container-4">
        <div class="row-2">
            <div class="box-wrapper-4">
                <div class="box-4 box-small"></div>
                <div class="box-4 box-small"></div>
                <div class="tiny-container">
                    <div class="box-4 box-tiny"></div>
                    <div class="box-4 box-tiny"></div>
                    <div class="box-4 box-tiny"></div>
                </div>
            </div>
            <div class="box-4 box-large"></div>
        </div>
    </div>
</body>
</html>
